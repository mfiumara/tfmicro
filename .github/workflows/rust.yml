          sudo -E make -f tensorflow/lite/micro/tools/make/Makefile test_magic_wand_test
          sudo chmod a+rwx -R .
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-registry-ctoml-${{ hashFiles('**/Cargo.toml') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
